<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body >
        <div id="orange">
            <h1>Trivia Game</h1>
        </div>
        <div id="start">
            <button id="button">Start</button>
        </div>
        <div id="pack1">
            <h2 id="timer">Time Remaining: 3 seconds</h2>
            <h2 id="question1">Who was the first astronomer to propose the heliocentric model?</h2>
            <input type="radio" name="q1" id="ans1">
            <label for="ans1">Galileo Galilei</label>
            <input type="radio" name="q1" id="ans2">
            <label for="ans2">Isaac Newton</label>
            <input type="radio" name="q1" id="ans3">
            <label for="ans3">John von Neumann</label>
            <input type="radio" name="q1" id="ans4">
            <label for="ans4">Aristarchus</label>
        </div>
        <br>
        <div id="pack2">
            <h2 id="question2">Who invented the reflecting telescope?</h2>
            <input type="radio" name="q2" id="ans5">
            <label for="ans5">Nicholaus Copernicus</label>
            <input type="radio" name="q2" id="ans6">
            <label for="ans6">Isaac Newton</label>
            <input type="radio" name="q2" id="ans7">
            <label for="ans7">John Adams</label>
            <input type="radio" name="q2" id="ans8">
            <label for="ans8">Aristotle</label>
        </div>
        <br>
        <div id="pack3">
            <h2 id="question3">Who was the first person who measured the circumference of Earth?</h2>
            <input type="radio" name="q3" id="ans9">
            <label for="ans9">Albert Einstein</label>
            <input type="radio" name="q3" id="ans10">
            <label for="ans10">Johannes Kepler</label>
            <input type="radio" name="q3" id="ans11">
            <label for="ans11">Eratosphenes</label>
            <input type="radio" name="q3" id="ans12">
            <label for="ans12">Tycho Brahe</label>
        </div>
        <button id="submit">Submit</button>
        <div id="message"><h1></h1></div>
    </body>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
